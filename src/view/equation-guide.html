<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../img/favicon.png"/>
    <title>EquationGuide</title>

    <link href="../stylesheets/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../stylesheets/equation-guide-styles.css" rel="stylesheet">

    <script src="../scripts/vendor/jquery.min.js"></script>
    <script src="../scripts/vendor/popper.min.js"></script>
    <script src="../scripts/vendor/bootstrap.min.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="../scripts/event-handlers.js"></script>
    <script src="../dist/bundle.js"></script>
</head>
<body>
<div class="d-flex align-items-center min-vh-100">
    <div class="container text-center min-vw-100">
        <h1 id="equation-guide-headline" class="mb-5">EquationGuide</h1>

        <!-- <div class="row form-group justify-content-center"><div align="center"> -->
        <div id="equation-container" class="row form-group justify-content-center">
            <!-- inputs for defining the equation -->
            <input
                    id="left-equation-input"
                    class="
							form-control
							equation-input
							text-center
							m-2
						"
                    type="text"
                    placeholder="Linke Seite der Gleichung"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="
							Legt den Teil der Gleichung fest, der sich links
							neben dem Gleichheitszeichen befindet. Für Potenzen
              muss ^ und für Wurzeln sqrt() verwendet werden.
						"
                    required
            />

            <input
                    id="equals-sign"
                    class="
							form-control
							equation-input
							text-center
							font-weight-bold
							equals-sign-input
							m-2
						"
                    type="text"
                    value="="
                    readonly
            />

            <input
                    id="right-equation-input"
                    class="
							form-control
							equation-input
							text-center
							m-2
						"
                    type="text"
                    placeholder="Rechte Seite der Gleichung"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="
							Legt den Teil der Gleichung fest, der sich rechts
							neben dem Gleichheitszeichen befindet. Für Potenzen
              muss ^ und für Wurzeln sqrt() verwendet werden.
						"
                    required
            />

            <input
                    id="variable-input"
                    class="
							form-control
							equation-input
							text-center
							m-2
						"
                    type="text"
                    placeholder="Zielvariable"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="
							Legt fest, nach welcher Variable die angegebene
							Gleichung umgeformt werden soll.
						"
                    required
            />
        </div>

        <!-- section for rearranging the equation -->
        <div id="equation-rearrangement-div" class="mt-4"></div>

        <!-- error alert section -->
        <div id="alert-div" class="col"></div>

        <!-- button section -->
        <div class="row justify-content-center">
            <a
                    id="help-button"
                    class="btn btn-warning equation-guide-button m-2"
                    href="#"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="
								Erklärungen werden ein- bzw. ausgeblendet.
							"
            >
                Hilfe ausschalten
            </a>
        </div>
    </div>
</div>
</body>
</html>
